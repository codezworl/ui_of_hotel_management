    <div class="container">
        <h2>Booking Form</h2>
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">Full Name</label>
                <input type="text" required class="form-control" id="fname" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required ="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="cnic" class="form-label">CNIC</label>
                <input type="text" required class="form-control" id="cnic" placeholder="Enter your CNIC">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" required class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="nights" class="form-label">Number of Nights Stay</label>
                <input type="number" required class="form-control" id="nights" placeholder="Enter number of nights">
            </div>
            <div class="mb-3">
                <label for="room"  class="form-label">Room Type</label>
                <select class="form-select" id="room">
                    <option selected>Select Room Type</option>
                    <option value="A">Room A</option>
                    <option value="B">Room B</option>
                    <option value="C">Room C</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreement">
                    <label class="form-check-label" aria-required="true" for="agreement">
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>
            <button type="submit" style="background-color: aqua;" class="btn btn-submit">Submit</button>
        </form>
    </div>
