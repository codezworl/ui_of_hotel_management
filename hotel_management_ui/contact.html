    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" required class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" required class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" required class="form-control" id="subject" placeholder="Enter the subject">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" required id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" style="background-color: darkslategray;" class="btn btn-submit">Submit</button>
        </form>
    </div>
